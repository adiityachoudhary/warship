<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warships â€” Select Nation</title>

  <!-- Tailwind CDN (for prototyping). Replace with project Tailwind build for production. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom small style overrides */
    :root{
      --bg:linear-gradient(45deg, rgba(132, 214, 255, 0.98), rgba(196, 255, 228, 0.98));           /* soft aqua */
      --card-bg: #000000;
      --accent: #000000;       /* deep red for text */
      --muted: #bbbbbb;        /* dark slate for subtle text */
    }

    /* Flag circle (image fits and is masked) */
    .flag-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      border-color: rgb(220, 220, 220);
      border-width: 2px ;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12) inset;
      background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(0,0,0,0.02));
    }

    /* Stylish button border that looks like the rough design but polished */
    .nation-btn {
      border-radius: 22px;
      padding: 22px;
      background: white;
      border: 2px solid rgb(2, 163, 217);
      transition: transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s, border-color .22s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: var(--muted);
    }

    .nation-btn:hover, .nation-btn:focus {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 18px 40px rgba(21,28,40,0.18);
      border-color: rgb(0, 255, 204);
      outline: none;
      background: linear-gradient(45deg, rgba(206, 255, 235, 0.98), rgba(166, 221, 255, 0.98));
      
    }

    .nation-title {
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -0.02em;
      font-size: 1.5rem;
    }

    /* subtle headline style */
    .site-head {
      font-family: 'Arial', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 800;
      color: #071633;
      letter-spacing: -0.02em;
    }

    /* Accessible focus ring */
    .nation-btn:focus-visible {
      box-shadow: 0 0 0 4px rgba(139,11,18,0.14), 0 18px 40px rgba(21,28,40,0.18);
    }

    /* small responsive tweaks */
    @media (max-width: 640px){
      .flag-img { width: 96px; height: 64px; }
      .nation-title { font-size: 1.15rem; }
      .nation-btn { padding: 16px; border-radius: 18px; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background:var(--bg)">

  <main class="w-full max-w-5xl mx-auto px-6 py-16">
    <header class="mb-12 text-center">
      <h1 class="site-head text-4xl sm:text-5xl">Warships</h1>
    </header>

    <!-- Centered card area -->
    <section class="bg-transparent">
      <div class="flex flex-col sm:flex-row items-center justify-center gap-10">
        <!-- China button -->
        <a
          class="nation-btn max-w-xs w-full"
          href="ships.html"               <!-- Replace with your existing file location -->
          
          <!-- Flag image placeholder: replace file at assets/flags/china.png -->
          <img src="src/chin.jpg" alt="Flag of China" class="flag-img" onerror="this.style.display='none'">
          <!-- If image missing, provide an emoji fallback block -->
          <div class="hidden w-full h-20 flex items-center justify-center bg-gray-100 rounded-lg" id="china-fallback" aria-hidden="true"></div>

          <span class="nation-title">China</span>
          <span class="text-xs text-slate-500">View ships & details</span>
        </a>

        <!-- Russia button -->
        <a
          class="nation-btn max-w-xs w-full"
          href="pk.html"              <!-- <- Replace with your existing file location -->
          
          <!-- Flag image placeholder: replace file at assets/flags/russia.png -->
          <img src="src/pak.jpg" alt="Flag of Pakistan" class="flag-img" onerror="this.style.display='none'">
          <div class="hidden w-full h-20 flex items-center justify-center bg-gray-100 rounded-lg" id="pak-fallback" aria-hidden="true"></div>

          <span class="nation-title">Pakistan</span>
          <span class="text-xs text-slate-500">View ships & details</span>
        </a>
      </div>
    </section>
  </main>

  <script>
    // tiny JS to show emoji fallback if images don't exist (helps in demos)
    document.querySelectorAll('.flag-img').forEach(img => {
      img.addEventListener('error', (e) => {
        const parent = e.target.closest('a');
        // create fallback emoji element
        const fallback = document.createElement('div');
        fallback.className = 'w-32 h-20 flex items-center justify-center rounded-lg text-3xl';
        fallback.style.background = 'linear-gradient(180deg, #fff, #f3f4f6)';
        fallback.style.boxShadow = 'inset 0 6px 18px rgba(0,0,0,0.06)';
        fallback.style.borderRadius = '12px';
        fallback.style.fontSize = '2rem';
        fallback.style.color = '#222';

        if (e.target.alt && e.target.alt.toLowerCase().includes('china')) {
          fallback.textContent = 'ðŸ‡¨ðŸ‡³';
        } else if (e.target.alt && e.target.alt.toLowerCase().includes('russia')) {
          fallback.textContent = 'ðŸ‡·ðŸ‡º';
        } else {
          fallback.textContent = 'ðŸ³ï¸';
        }

        // insert fallback before the title text
        e.target.style.display = 'none';
        parent.insertBefore(fallback, parent.querySelector('.nation-title'));
      });
    });

    // keyboard: allow Enter/Space to activate links styled as buttons
    document.querySelectorAll('a[role="button"]').forEach(el => {
      el.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          el.click();
        }
      });
    });
  </script>
</body>
</html>
